<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie Finder App</title>
    <link rel="icon" href="./logo/icons8-cookbook-50.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipie Finder</h1>
            <p>Find delicious recipes from around the world</p>
        </header>

        <p class="api-link">
            Data from <a href="https://www.themealdb.com/" target="_blank">TheMealDB</a>
        </p>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a recipe...">
            <button id="search-btn">Search</button>
        </div>

        <div id="error-container" class="hidden">
            <p>No meals found. Try another search term</p>
        </div>

        <div id="result-heading"></div>

        <div id="meals" class="meals-list"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>
            <div class="meal-details-content"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
